<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
</head>

<body>

<div id = "loan_approval">
    <form id ="loan_approvalform">
        <div id="loan_salary">
            <label for = "salary">Enter your salary: </label>
            <input type="text" name="salary" id="salary"/>
        </div>

        <div id="loan_credit">
            <label for = "credit">Enter your credit score: </label>
            <input type="text" name="credit" id="credit"/>

        </div>

        <div id="loan_months">
            <label for = "months">Enter your months at your current job: </label>
            <input type="text" name="months" id="months"/>
            <br/>
            <button id="submit_loan">Submit Loan Application</button>
        </div>
    </form>

    <p id="results"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="code.js"></script>
</body>
</html>
